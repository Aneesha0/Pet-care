<!-- templates/registration/signup.html -->
{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div style="border: 3px solid black;padding: 25px;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;background-color: #85dcb8;">
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
</div>
{% endblock %}
