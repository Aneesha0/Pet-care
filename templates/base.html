<!-- templates/base.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <title>{% block title %}Pet Care{% endblock %}</title>
  </head>  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <style>

    .container-fluid .top{
      background-color: hsl(175, 87%, 46%) ;
      text-align: center;
      padding: 12.5px;
    }

    .card{
      white-space: nowrap;
      cursor: pointer;
      text-decoration: none;
      background-color: hsl(175, 87%, 46%) ;
      font-size: 1.5em;
      border: 0px;
      padding: 25px; 
      margin: auto 12.5px;
      color: black;
      font: weight 300px;
    }

    a:visited,a:link{
      color: black;
      text-decoration: none;
      
    }
    .card:hover,.card:active{
      background-color: rgb(19, 238, 209) ;
      text-decoration: underline;
      font-weight: bolder;
    }

    
    .loginbtn:hover,.loginbtn:active,.forgotbtn:hover,.forgotbtn:active,.signupbtn:hover,.signupbtn:active{
      background-color: hsl(175, 87%, 46%);
      font-weight: bolder;
    }

    .login{
      margin: auto;
      width: auto;
      border: 3px solid hsl(175, 87%, 46%) ;      
      padding: 10px;
    }

    .signupbtn, .forgotbtn{
      text-decoration:underline;
    }
   
    .content{
      padding: 25px;

    }

  </style>

  <body>
    <div class="container-fluid">
      <div class="row top">
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
          <div class="logo">PetMeUp</div>
        </div>
        {% if user.is_authenticated %}
          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <section>
              <a href="{% url 'home' %}"  class="card" >Home</a>
            </section></div>
          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <section>
              <a href="{% url 'services' %}"  class="card" >Services</a>
            </section>
          </div>

          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">       
            <section class="card">
              {{user.username}}
            </section>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <section >
              <a href="{% url 'logout' %}"  class="card" value="Confirm" onclick="demoB()">Log Out</a>
            </section>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
            <!-- <span><a href="{% url 'password_reset' %}">Reset Password</a></span> -->
            {% else %}
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
              <section>
                <a href="{% url 'home' %}"  class="card" >Home</a>
              </section></div>
            <div class="col-lg-2 col-md-4 col-sm-4 col-xs-4">
              <section>
                <a href="{% url 'services' %}"  class="card" >Services</a>
              </section>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-4 col-xs-4">
              <a href="{% url 'signup' %}" class="card">Sign Up</a>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-4 col-xs-4">       
                <a href="{% url 'login' %}" class="card">Log In</a>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-4 col-xs-4"></div>
            {% endif %}
        </div>
      </div>

      
      <div class="row content">
          {% block content %}
          {% endblock %}
      </div>

    </div>


    <footer>
      <div class="container-fluid">
        <div class="row">
          <div>
            
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script>
      // (B) CONFIRM
      function demoB () {
        alert("Logged out successfully!!");
      }
      </script>
  </body>
</html>
